<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Random Quote Machine</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href=".\font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="box">
	    <section id="quoteContent">
	    	<p class="text" id="qText"></p>
	    	<p class="text" id="qAuthor"></p>
	    </section>
	    <section id="buttons">
	    	<button class="btn social"><i class="fa fa-twitter fa-2x" aria-hidden="true" href="#"></i></button>
	    	<button class="btn social"><i class="fa fa-circle fa-tumblr fa-2x" aria-hidden="true"></i></button>
	    	<button class="btn" id="next"><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></button>
	    </section>
    </div>
</body>
</html>
