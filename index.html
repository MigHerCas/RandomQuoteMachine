<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="box">
	    <section id="quoteContent">
	    	<p class="text" id="qText">"Peace comes from within. Do not seek it without."</p>
	    	<p class="text" id="qAuthor">-Buddha</p>
	    </section>
	    <section id="buttons">
	    	<button class="btn">Twitter</button>
	    	<button class="btn">Tumblr</button>
	    	<button class="btn" id="next">Next Quote</button>
	    </section>
	    
    </div>
</body>
</html>
